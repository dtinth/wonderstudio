sudo: false
language: node_js
node_js:
- 5.6
cache:
  directories:
  - node_modules
before_install:
- npm install codecov.io coveralls
after_success:
- cat ./coverage/lcov.info | ./node_modules/codecov.io/bin/codecov.io.js
- cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
- npm run build
branches:
  only:
  - master
deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: 
